<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="icon" type="image/png" href="images/logo-circle.png">
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo-circle.png">

  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <video autoplay loop muted playsinline class="background-clip">
    <source src="bg vid.mp4" type="video/mp4">
  </video>

  <div class="login-box">
    <div class="top-icon">
      <img src="logo.png" alt="logo">
    </div>

    <form id="loginForm">
      <div class="input-box" id="emailBox">
        <span class="material-icons">mail</span>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email/Username"
          required
        >
      </div>

      <div class="input-box" id="passwordBox">
        <span class="material-icons">lock</span>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        >
        <button type="button" class="toggle-password" id="togglePassword">
          <span class="material-icons" id="toggleIcon">visibility_off</span>
        </button>

      </div>
     <button type="button" class="google-btn" id="googleLoginBtn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
       Continue with Google
      </button>
      
      <div class="options">
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>

      <div id="errorMessage" class="error-message">
        <span class="material-icons">error</span>
        <span id="errorText"></span>
      </div>

      <button type="submit" class="login-btn">Log In</button>
    </form>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
